syntax = "proto3";

package helloworld;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply);
    rpc SayGoodbye (GoodbyeRequest) returns (GoodbyeReply);
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}
message GoodbyeRequest {
    string name = 1;
    int32 replyFormat = 2;
}

message GoodbyeReply {
    repeated string message = 1;
}